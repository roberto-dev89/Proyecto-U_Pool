<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viajes Publicados</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
      body {
        font-family: "Figtree", Arial, sans-serif, sans-serif;
      }
    </style>
  </head>
  <body>
    <form id="frmPublicarViaje" method="post">
      <nav class="sidebar close">
        <header>
          <a href="miCuenta.html" id="account">
            <div class="image-text">
              <span class="image">
                <img src="../fotos/betito.jpg" alt="logo" />
              </span>
              <div class="text header-text">
                <span class="name">Usuario</span>
                <span class="profession">Administrador</span>
              </div>
            </div>
          </a>
          <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link">
                <a href="administrador.html">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="text nav-text">Inicio</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="listarusuarios.html">
                  <i class="bx bxs-door-open icon"></i>
                  <span class="text nav-text">Usuarios</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="viajes.html">
                  <i class="bx bxs-user-account icon"></i>
                  <span class="text nav-text">Viajes</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="solicitudes.html">
                  <i class="bx bxs-notification icon"></i>
                  <span class="text nav-text">Solicitudes</span>
                </a>
              </li>
              <li class="logout">
                <a href="../cerrarsesion.html">
                  <i class="bx bx-log-out icon"></i>
                  <span class="text nav-text">Cerrar sesión</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="logo-slidebar">
            <img src="../assets/img/logo.png" alt="logo" class="logo-sidebar" />
          </div>
        </div>
      </nav>

      <main class="home">
        <section class="viajes-main">
          <div class="viajes-title">
            <h2>Viajes publicados</h2>
          </div>
          <div class="viajes" id="buscar-viaje">
            <!-- Example viaje, repeat as needed -->
            <div class="viajes-content">
              <div class="viaje-info">
                <div class="horas">
                  <div class="hora-inicio">
                    <i class="bx bx-time-five icon"></i>
                    <p>08:00</p>
                    <p>-</p>
                    <p>Ciudad Origen</p>
                  </div>
                  <div class="hora-final">
                    <i class="bx bx-calendar icon"></i>
                    <p>2024-06-01</p>
                    <p>-</p>
                    <p>Ciudad Destino</p>
                  </div>
                </div>
                <div class="costo">
                  <p>$150</p>
                </div>
              </div>
              <div class="conductor-info">
                <div class="viajes-img">
                  <img src="../fotos/betito.jpg" alt="conductor" />
                </div>
                <div class="conductor-name">
                  <p>Juan Pérez</p>
                </div>
                <div class="viaje-acciones">
                  <input
                    class="viaje-acciones"
                    type="button"
                    onclick="eliminarViaje(this)"
                    value="Eliminar"
                  />
                </div>
              </div>
            </div>
            <!-- End example viaje -->
            <!-- You can copy the above block to simulate more viajes -->
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-location">
          <p>Ex Hacienda San Javier, Tolcayuca 1009, 43860 Tolcayuca, Hgo.</p>
        </div>
        <div class="footer-main">
          <p>upool4754@gmail.com</p>
          <p>
            U-Pool,
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            ©
          </p>
        </div>
        <div class="footer-img">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
        </div>
      </footer>
      <script>
        function eliminarViaje(btn) {
          // Remove the parent .viajes-content div
          var viaje = btn.closest(".viajes-content");
          if (viaje) viaje.remove();
          alert("Viaje eliminado correctamente.");
        }
      </script>
      <script src="../assets/main.js"></script>
    </form>
  </body>
</html>
