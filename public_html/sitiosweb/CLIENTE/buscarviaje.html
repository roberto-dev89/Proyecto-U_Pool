<script>
document.addEventListener("DOMContentLoaded", function() {
    // Esconde el contenedor de viajes inicialmente
    document.querySelector(".viajes").style.display = "none";

    document.querySelector(".info-button input").addEventListener("click", function() {
        // Muestra el contenedor de viajes
        var viajesContenedor = document.querySelector(".viajes");
        viajesContenedor.style.display = "block";
        
        // Inicia la animación de deslizamiento
        viajesContenedor.classList.add("animate-viajes");
    });
});
</script>
