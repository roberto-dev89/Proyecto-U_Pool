<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="../assets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");

      body {
        font-family: "Figtree", Arial, sans-serif, sans-serif;
      }
    </style>
  </head>

  <body>
    <form id="frmMiCuenta" method="post">
      <nav class="sidebar close">
        <header>
          <a href="micuenta1.html" id="account">
            <div class="image-text">
              <span class="image">
                <img src="../fotos/betito.jpg" alt="logo" />
              </span>
              <div class="text header-text">
                <span class="name">Usuario</span>
                <span class="profession">Cliente</span>
              </div>
            </div>
          </a>
          <i class="bx bx-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link">
                <a href="cliente.html">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="text nav-text">Inicio</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="buscarviaje.html">
                  <i class="bx bx-car icon"></i>
                  <span class="text nav-text">Buscar Viaje</span>
                </a>
              </li>
              <li class="nav-link">
                <!-- Fixed option: show "Solicita ser conductor" always as front-end only -->
                <a href="registroConductor.html">
                  <i class="bx bxs-car icon"></i>
                  <span class="text nav-text">Solicita ser conductor</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="viajescliente.html">
                  <i class="bx bx-trip icon"></i>
                  <span class="text nav-text">Viajes</span>
                </a>
              </li>
              <li class="nav-link">
                <a href="dudascliente.html">
                  <i class="bx bx-help-circle icon"></i>
                  <span class="text nav-text">Preguntas frecuentes</span>
                </a>
              </li>
            </ul>
          </div>
          <div class="logo-slidebar">
            <img src="../assets/img/logo.png" alt="logo" class="logo-sidebar" />
          </div>
          <div class="bottom-content">
            <li class="logout">
              <a href="../cerrarsesion.html">
                <i class="bx bx-log-out icon"></i>
                <span class="text nav-text">Cerrar sesión</span>
              </a>
            </li>
          </div>
        </div>
      </nav>

      <section class="main-account">
        <form method="post">
          <div class="account-main-info">
            <div class="account-img">
              <img src="../fotos/betito.jpg" alt="user" />
            </div>
            <div class="account-info">
              <div class="personal-data">
                <label for="txtNombre">Nombre completo:</label>
                <input
                  type="text"
                  name="txtNombre"
                  id="txtNombre"
                  value="Nombre de Ejemplo"
                  disabled
                />

                <label for="txtMatricula">Matrícula:</label>
                <input
                  type="text"
                  name="txtMatricula"
                  id="txtMatricula"
                  value="A01234567"
                  disabled
                />

                <label for="txtTipo">Tipo de usuario:</label>
                <input
                  type="text"
                  name="txtTipo"
                  id="txtTipo"
                  value="Cliente"
                  disabled
                />

                <label>Es conductor:</label>
                <div class="checkbox">
                  <input type="radio" name="conductor" value="Si" disabled /> Si
                  <input
                    type="radio"
                    name="conductor"
                    value="No"
                    checked
                    disabled
                  />
                  No
                </div>
              </div>
              <div class="account-data">
                <label for="txtUsuario">Nombre de usuario</label>
                <input
                  type="text"
                  name="txtUsuario"
                  id="txtUsuario"
                  value="usuario_demo"
                />

                <label for="txtTelefono">Número de teléfono:</label>
                <input
                  type="tel"
                  name="txtTelefono"
                  id="txtTelefono"
                  value="5551234567"
                />

                <label for="txtContra">Contraseña:</label>
                <input
                  type="password"
                  name="txtContra"
                  id="txtContra"
                  value="password123"
                />
              </div>
            </div>
            <div class="account-button">
              <input type="submit" value="Guardar cambios" name="btnCambios" />
            </div>
          </div>
        </form>
      </section>

      <footer class="footer">
        <div class="footer-location">
          <p>Ex Hacienda San Javier, Tolcayuca 1009, 43860 Tolcayuca, Hgo.</p>
        </div>
        <div class="footer-main">
          <p>upool4754@gmail.com</p>
          <p>
            U-Pool,
            <script type="text/javascript">
              document.write(new Date().getFullYear());
            </script>
            ©
          </p>
        </div>
        <div class="footer-img">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
        </div>
      </footer>
      <script src="../assets/main.js"></script>
    </form>
  </body>
</html>
